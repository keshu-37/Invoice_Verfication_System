<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GST Invoice Verification</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
    }

    .container {
        width: 420px;
        margin: 80px auto;
        padding: 25px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #003366;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    input[type="file"] {
        width: 100%;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #003366;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background: #0055aa;
    }

    .result {
        margin-top: 20px;
        padding: 12px;
        border-radius: 4px;
        font-size: 14px;
    }

    .success {
        background: #e6ffed;
        color: #1a7f37;
        border: 1px solid #1a7f37;
    }

    .warning {
        background: #fff8e1;
        color: #8a6d00;
        border: 1px solid #8a6d00;
    }

    .error {
        background: #ffe6e6;
        color: #b30000;
        border: 1px solid #b30000;
    }

    .hidden {
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>GST e-Invoice Verification</h1>
    <p class="subtitle">Offline QR-Based Invoice Validation</p>

    <input type="file" id="invoiceFile" accept=".pdf,.png,.jpg,.jpeg">
    <button onclick="uploadInvoice()">Verify Invoice</button>

    <div id="result" class="result hidden"></div>
</div>

<script>
async function uploadInvoice() {
    const fileInput = document.getElementById("invoiceFile");
    const resultDiv = document.getElementById("result");

    if (!fileInput.files.length) {
        alert("Please select an invoice file");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    resultDiv.className = "result";
    resultDiv.innerHTML = "üîç Verifying invoice...";
    resultDiv.classList.remove("hidden");

    try {
        const response = await fetch("http://127.0.0.1:8000/upload-invoice", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (!response.ok) {
            resultDiv.classList.add("error");
            resultDiv.innerHTML = `
                <strong>‚ùå Verification Failed</strong><br><br>
                ${data.reason || "Invalid invoice file."}
            `;
            return;
        }

        const status = data.status;

        // ‚úÖ Government verified
        if (status === "GOVERNMENT_VERIFIED") {
            if (data.risk_level === "LOW") {
                resultDiv.classList.add("success");
                resultDiv.innerHTML = `
                    <strong>‚úÖ Government Invoice Verified</strong><br><br>
                    <b>File:</b> ${data.file_name}<br>
                    <b>Request ID:</b> ${data.request_id}<br><br>
                    Original digital invoice (Low Risk)
                `;
            } else {
                resultDiv.classList.add("warning");
                resultDiv.innerHTML = `
                    <strong>‚ö†Ô∏è Government Invoice Verified (Scanned Copy)</strong><br><br>
                    <b>File:</b> ${data.file_name}<br>
                    <b>Request ID:</b> ${data.request_id}<br><br>
                    QR verified successfully.<br>
                    This is a scanned copy (Medium Risk).
                `;
            }
            return;
        }

        // ‚ö†Ô∏è DUPLICATE INVOICE (NEW)
        if (status === "DUPLICATE_INVOICE") {
            resultDiv.classList.add("warning");
            resultDiv.innerHTML = `
                <strong>‚ö†Ô∏è Duplicate Invoice</strong><br><br>
                ${data.message}
            `;
            return;
        }

        // ‚ùå Tampered
        if (status === "TAMPERED") {
            resultDiv.classList.add("error");
            resultDiv.innerHTML = `
                <strong>‚ùå Tampered Invoice Detected</strong><br><br>
                ${data.reason}
            `;
            return;
        }

        // ‚ùå Not verified
        if (status === "NOT_GOVERNMENT_VERIFIED") {
            resultDiv.classList.add("error");
            resultDiv.innerHTML = `
                <strong>‚ö†Ô∏è Not Government Verified</strong><br><br>
                ${data.reason}
            `;
            return;
        }

        // Fallback
        resultDiv.classList.add("error");
        resultDiv.innerHTML = "‚ùå Unknown verification result.";

    } catch (error) {
        resultDiv.classList.add("error");
        resultDiv.innerHTML = "‚ùå Backend server not reachable.";
    }
}
</script>

</body>
</html>
